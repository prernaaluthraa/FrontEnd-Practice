<html>
<body>
<div id="demo"> </div>
<div id="demo3"> </div>
<div id="demo1"> </div>
<div id="demo2"> </div>
<div id="demo4"> </div>
<script>
//ByDefault Below line is in Javascript Object Form.
var myJSON = '{"name":"John", "age":31, "city":"New York"}';
var myObj = JSON.parse(myJSON);
//JSON.parse is a function used to convert javascript object
//into JSON dataType.
document.getElementById("demo").innerHTML=myObj.name;
document.getElementById("demo1").innerHTML=myObj.age;
document.getElementById("demo2").innerHTML=myObj.city;

//IN THIS DEMO WE ARE CONVERTING JSON OBJECT INTO STRING

//stringify function is used to convert any json object into string.

myJSON = JSON.stringify(myObj);
document.getElementById("demo3").innerHTML = myJSON;
x = myObj["name"];
myObj = { "name":"John", "age":30, "car":null };
for (x in myObj) {
  document.getElementById("demo4").innerHTML += x+":"+myObj[x]+"<br>";
}

myObj = {
  "name":"John",
  "age":30,
  "cars": {
    "car1":"Ford",
    "car2":"BMW",
    "car3":"Fiat"
  }
 }

//Observe the Following Expressions.

/*y = myObj.cars.car2;
alert(y);
x=myObj.cars.car1;
alert(x);
y=myObj.cars.car3;
alert(y);*/

for(a in myObj.cars){
document.getElementById("demo4").innerHTML+=a+":"+myObj.cars[a]+"<br>";
}

//Modify Values

myObj.cars.car2 = "Mercedes";
x = myObj.cars["car2"];
alert(x)


//Delete Object Properties

delete myObj.cars.car2;
x = myObj.cars["car2"];
alert(x);

//Observe the Square brackets [ ]

var myObj= {
"name":"John",
"age":30,
"cars":[ "Ford", "BMW", "Fiat" ]
}


x = myObj.cars[0];

alert(x);

for (i in myObj.cars) {
  x += myObj.cars[i];
}
alert(x)




          </script>
</body>
</html>
